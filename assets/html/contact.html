<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style-page1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-head">
    <header class="navbar"><br/><br/>
      <div class="container">
        <div class="navbar-brand">
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="./first-page.html">
              music for food
            </a>
            <a class="navbar-item"  href="about.html"   >
              about
            </a>
            <a href="contact.html" class="navbar-item">
              contact
            </a>
          </div>
        </div>
      </div>
    </header>
    </div>
  
          
            <h1 class="h1" style="font-size: x-large; font-family: Verdana, Geneva, Tahoma, sans-serif;color: coral;">Contact Us</h1>
        </div>
        <container class="container">
          <br />
        <div class="fields">
          <div class="field">
            <label class="label"> Full Name </label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input is-success"
                type="text"
                placeholder="Enter Name"
                value="">
              </input>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success"></p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input is-success"
                type="email"
                placeholder="Email "
                value=""
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-success"></p>
          </div>
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Enter Text"></textarea>
            </div>
          </div>
        </div>
          <div class="field is-grouped is-centered">
            <div class="control"><br/>
              <button class="button is-link">Submit</button>
            </div><br/>
            <div class="control"><br/>
              <button class="button is-link is-light">Cancel</button>
            </div>
            
          </div>
        </container>
      </div>
    </section>
    
  </body>
</html>
